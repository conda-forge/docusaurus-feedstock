context:
  version: "3.9.0"

package:
  name: docusaurus
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@docusaurus/core/-/core-${{ version }}.tgz
  sha256: 4188ad6ee9391eb5e389ffdb6d09d7179e5caca46151be30e87f1f6b695f56e6

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - docusaurus 2>&1 | grep -q "No config file found in site dir"

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Easy to maintain open source documentation websites.
  homepage: https://github.com/facebook/docusaurus
  repository: https://github.com/facebook/docusaurus

extra:
  recipe-maintainers:
    - danielnachun
